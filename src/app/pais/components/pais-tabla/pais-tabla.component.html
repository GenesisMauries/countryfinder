<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Capital</th>
            <th>Poblaci√≥n</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; let i = index">
            <td>{{i+1}}</td>
            <td><img src="{{pais.flags.png}}" alt="flag of {{pais.name.common}}" class="small-flag"></td>
            <td>{{pais.name.common}}</td>
            <td>{{pais.capital[0]}}</td>
            <td>{{pais.population | number}}</td>
            <td>
                <a [routerLink]="['/pais', pais.altSpellings[0]]">Ver mas...</a>
            </td>
        </tr>
    </tbody>
</table>
