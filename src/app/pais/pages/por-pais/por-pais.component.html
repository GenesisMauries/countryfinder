<h2>Por País</h2>
<hr>
<article class="row">
    <article class="col">
        <form autocomplete="off" (ngSubmit)="buscar()">
            <input type="text" name="termino" placeholder="Buscar país..." class="form-control" [(ngModel)]="termino">
        </form>
    </article>
</article>
<hr>
<section class="alert alert-danger" *ngIf="hayError">
    No se encontro nada asociado con el termino {{ termino }}
</section>
<section class="row" *ngIf="paises.length > 0">
    <section class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Población</th>
                    <th>Capital</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pais of paises; let i = index">
                    <td>{{i+1}}</td>
                    <td><img src="{{pais.flags.png}}" alt="flag of {{pais.name.common}}" class="small-flag"></td>
                    <td>{{pais.name.common}}</td>
                    <td>{{pais.population | number}}</td>
                    <td>{{pais.capital[0]}}</td>
                    <td>
                        <a [routerLink]="['/pais', pais.altSpellings[0]]">Ver mas...</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
</section>
